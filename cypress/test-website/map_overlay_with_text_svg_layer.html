<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script type="module">
            import BaseMap from './js/BaseMap.js';
            import CreatePrintMapButton from './js/CreatePrintMapButton.js';
            import PrintFormat from './Leaflet.GridLayer.VMS2/PrintFormat.js';
            import MapOverlay, { FontFace, SvgLayer, TextSvgLayer } from './Leaflet.GridLayer.VMS2/MapOverlay.js';

            const baseMap = new BaseMap();

            const printFormat = new PrintFormat({
                width: 14.8,
                height: 21,
                unitType: 'cm'
            });
            baseMap.setPrintFormat(printFormat);

            const mapOverlay = new MapOverlay(printFormat.getSize());

            /*
            mapOverlay.addFontFace(new FontFace({
                fontFamily: 'Barlow Condensed',
                srcUrl: 'https://fonts.gstatic.com/s/barlowcondensed/v12/HTxwL3I-JCGChYJ8VI-L6OO_au7B4-Lwz3bWuYMBYro.woff2',
                fontWeight: 500,
                fontStyle: 'normal',
                unicodeRanges: ['U+0000-00FF', 'U+0131', 'U+0152-0153', 'U+02BB-02BC', 'U+02C6', 'U+02DA', 'U+02DC', 'U+0304', 'U+0308', 'U+0329', 'U+2000-206F', 'U+20AC', 'U+2122', 'U+2191', 'U+2193', 'U+2212', 'U+2215', 'U+FEFF', 'U+FFFD']
            }));
            //*/

            const textSvgLayer = new TextSvgLayer({
                text: 'Hello World!\nHow are you?',
                x: '50%',
                y: '20%',
                'font-family': 'Barlow Condensed',
                'font-size': '5cm',
                'text-anchor': 'middle',
                'dominant-baseline': 'middle'
            });
            mapOverlay.add(textSvgLayer);

            baseMap.setMapOverlay(mapOverlay);

            CreatePrintMapButton.init(baseMap);
        </script>
    </head>
    <body style="margin: 0; padding: 0;">
        <div id="map" style="border: 1px solid black; width: 500px; height: 500px; margin-left: auto; margin-right: auto;"></div>
        <div style="text-align: center; margin-top: 10px;"><button id="create-print-map">createPrintMap</button></div>
        <div id="print-map" style="text-align: center; margin-top: 10px;"></div>
    </body>
</html>
